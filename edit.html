<html>
	<head>
		<title>Title</title>
		<link href="css/all.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="layui/css/layui.css" media="all" />
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="layui/layui.js"></script>
	</head>
	<body style="background-color: #e6ecf5" class="layui-body">
		<div class="book_con01">
			<form id="form_demo" lay-filter="ff" class="layui-form" method="post" enctype="multipart/form-data">
				<input type="hidden" id="proid" name="proid">
				<input type="hidden" id="prostate" name="prostate">
				<input type="hidden" id="procase" name="procase">
				<h1 class="book_h01"><input type="text" class="book_input01" name="period" id="period" required lay-verify="required"
					 autocomplete="off" />届<input type="text" name="next" id="next" class="book_input02" lay-verify="required"
					 autocomplete="off" />次会议第<input type="text" name="mark" id="mark" class="book_input01" required lay-verify="required|mark"
					 autocomplete="off" />号提案</h1>
				<p class="book_p">
					<table class="book_table" border="1" cellpadding="10">
						<tr>
							<td>
								<label class="td_label">提案类型</label><i class="i_start"></i>
							</td>
							<td colspan="5">
								<select name="protype" id="protype" required lay-verify="required">

								</select>
							</td>
						<tr>
							<td>
								<label class="td_label">案由</label><i class="i_start"></i>
							</td>
							<td colspan="5">
								<input type="text" name="proany" id="proany" readonly="readonly" required lay-verify="required" autocomplete="off"
								 class="book_input03">
							</td>

						</tr>
						<tr>
							<td><label class="td_label">第一提案人</label><i class="i_start"></i></td>
							<td><input type="text" class="book_input03" id="protar" name="protar" required lay-verify="required"
								 autocomplete="off" /></td>

							<td><label class="td_label">名次</label></td>
							<td>
								<input type="text" name="promc" id="promc" class="book_input03" required lay-verify="required" autocomplete="off" />
							</td>
							<td><label class="td_label">党派</label></td>
							<td>
								<input type="text" name="prodp" id="prodp" class="book_input03" required lay-verify="required" autocomplete="off" />
							</td>
						</tr>
						<tr>
							<td><label class="td_label">委员证号</label></td>
							<td><input type="text" name="prowyzh" id="prowyzh" class="book_input03" required lay-verify="required"
								 autocomplete="off" /></td>

							<td><label class="td_label">邮政编号</label></td>
							<td>
								<input type="text" name="postcode" id="postcode" class="book_input03" required lay-verify="postcode"
								 autocomplete="off" />
							</td>
							<td><label class="td_label">联系电话</label></td>
							<td>
								<input type="text" name="protel" id="protel" class="book_input03" required lay-verify="required|phone"
								 autocomplete="off" />
							</td>
						</tr>
						<tr>
							<td><label class="td_label">单位及职务</label></td>
							<td colspan="2">
								<input type="text" name="prodwjzw" id="prodwjzw" class="book_input03" required lay-verify="required"
								 autocomplete="off" />
							</td>
							<td><label class="td_label">E-Mail</label></td>
							<td colspan="2">
								<input type="email" name="proemail" id="proemail" class="book_input03" required lay-verify="required|email"
								 autocomplete="off" />
							</td>

						</tr>
						<tr>
							<td><label class="td_label">通讯地址</label></td>
							<td colspan="5">
								<input type="text" name="protxdz" id="protxdz" class="book_input03" required lay-verify="required" autocomplete="off" />
							</td>
						</tr>
						<tr>
							<td colspan="6"><label class="td_label">提案内容（包括案由、案据和方案）</label></td>

						</tr>
						<tr>
							<td colspan="6">
								<textarea class="textArae" name="protanr" id="editor" required lay-verify="required" autocomplete="off" style="height: 200px"></textarea>
							</td>

						</tr>
						<tr>
							<td colspan="3"><label class="td_label">提案日期</label></td>
							<td colspan="3">
								<input type="date" class="book_input03" name="prodate" id="demo" required lay-verify="required" autocomplete="off" />
							</td>

						</tr>
						<tr>
							<td>
								<label class="td_label">附件</label>
							</td>
							<td colspan="5">
								<div class="layui-upload">
									<div class="layui-upload-list">
										<table class="layui-table">
											<thead>
												<tr>
													<th>文件名</th>
													<th>大小</th>
												</tr>
											</thead>
											<tbody id="demoList"></tbody>
										</table>
									</div>
								</div>
								<input type="hidden" id="fileid" name="fileid">
							</td>

						</tr>
						<tr>
							<td><label class="td_label">相关情况</label></td>
							<td colspan="5">
								<input type="checkbox" id="proxgqk" name="proxgqk" title="同意公开发表">
							</td>

						</tr>
						<tr>
							<td colspan="2"><label class="td_label">希望办理的承办单位（供参考）</label></td>
							<td colspan="4">
								<select name="procbdw" id="procbdw" required lay-verify="required">
								</select>
							</td>

						</tr>
						<tr>
							<td><label class="td_label">提案联系人</label></td>
							<td colspan="5">
								<input type="text" name="prolxrxm" id="prolxrxm" placeholder="输入姓名" class="book_input03" required lay-verify="required"
								 autocomplete="off" />
								<input type="text" name="prolxrdw" placeholder="输入单位" id="prolxrdw" class="book_input03" required lay-verify="required"
								 autocomplete="off" />
								<input type="text" name="prolxrdh" placeholder="输入电话" id="prolxrdh" class="book_input03" required lay-verify="required|phone"
								 autocomplete="off" />
							</td>
						</tr>
						<tr>
							<td><label class="td_label">提案联名人</label></td>
							<td colspan="5">
								<input type="text" name="joinid" id="joinid" placeholder="输入提案联名人" class="book_input03" autocomplete="off" />
							</td>
						</tr>
					</table>
				</p>
				<p class="book_foot">
					<button type="button" class="layui-btn" lay-submit lay-filter="form" id="bindAction">立即提交</button>
					<button type="button" class="layui-btn" id="check">审核</button>
					<button type="reset" class="layui-btn" id="reset">取消</button>
				</p>
			</form>
		</div>

		<script>
			var message;
			$(function() {
				initProposalType();
				initDict2();
				initDict3();
				initDict4();

				layui.use(['form', 'upload'], function() {
					var form = layui.form;
					var $ = layui.jquery,
						upload = layui.upload;
					//多文件列表示例
					var demoListView = $('#demoList'),
						uploadListIns = upload.render({
							elem: '#testList',
							url: 'http://localhost:8080/File/upload?fileid=' + $("#fileid").val(),
							accept: 'file',
							multiple: true,
							auto: false,
							size: 200 * 1024 * 1024 //限制文件大小，单位 KB
								,
							bindAction: '#testListAction',
							choose: function(obj) {
								var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
								//读取本地文件
								obj.preview(function(index, file, result) {
									var tr = $(['<tr id="upload-' + index + '">', '<td>' + file.name + '</td>', '<td>' + (file.size / 1024 /
											1024).toFixed(1) + 'M</td>', '<td>等待上传</td>', '<td>',
										'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>',
										'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>', '</td>', '</tr>'
									].join(''));

									//单个重传
									tr.find('.demo-reload').on('click', function() {
										obj.upload(index, file);
									});

									//删除
									tr.find('.demo-delete').on('click', function() {
										delete files[index]; //删除对应的文件
										tr.remove();
										uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
									});
									demoListView.append(tr);
								});
							},
							done: function(res, index, upload) {
								if (res.code == 0) { //上传成功
									message = res.code;
									var tr = demoListView.find('tr#upload-' + index),
										tds = tr.children();
									tds.eq(2).html('<span id="context" style="color: #5FB878;">上传成功</span>');
									tds.eq(3).html(''); //清空操作
									return; //删除文件队列已经上传成功的文件
								}
								this.error(index, upload);
							},
							error: function(index, upload) {
								message = 1;
								var tr = demoListView.find('tr#upload-' + index),
									tds = tr.children();
								tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
								tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
							}
						});

					//提交按钮监听
					$("#bindAction").click(function() {
						if (message == 1) {
							layer.alert('请确保文件上传成功', {
								icon: 5,
								title: "提示"
							});
						} else {
							submit();
						}
					});

					//提交方法
					function submit() {
						// 监听提交
						console.log(1);
						form.on('submit(form)', function(data) {
							// console.log(data);
							// layer.msg(JSON.stringify(data.field));
							var datas = data.field;
							datas.prodate = new Date(datas.prodate);
							// if(null==datas.file||""==datas.file){
							//     datas.fileid="";
							// }
							// console.log(datas.prostate);
							// datas.procategory=17;
							// datas.procase=18;
							if (datas.prostate == 12) {
								datas.prostate = 10;
								$.ajax({
									url: 'http://localhost:8080/updataProposal',
									data: data.field,
									dataType: "json",
									Type: "post",
									async: false,
									success: function(data) {
										if (data.success) {
											layer.alert(data.message, {
												icon: 6,
												title: "提示",
												yes: function(index, layero) {
													//do something
													var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
													parent.layer.close(index);
													window.parent.location.reload();
													layer.close(index); //如果设定了yes回调，需进行手工关闭
												},
												cancel: function(index, layero) {
													var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
													parent.layer.close(index);
													window.parent.location.reload();
												}
											});
										}
									}
								})
							} else {
								layer.alert("未提交才能进行编辑操作", {
									icon: 4,
									title: "提示",
								});
							}
							return false;
						});
					}

					//审核
					$("#check").click(function() {
						check();
					});

				});
			});




			//审核
			function check() {
				if ($("#prostate").val() == 10) {
					$.ajax({
						url: 'http://localhost:8080/updataState1',
						data:{"proid":$("#proid").val()},
						dataType: "json",
						Type: "post",
						async: false,
						success: function(data) {
							if (data.success) {
								layer.alert(data.message, {
									icon: 6,
									title: "提示",
									yes: function(index, layero) {
										//do something
										var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
										parent.layer.close(index);
										window.parent.location.reload();
										layer.close(index); //如果设定了yes回调，需进行手工关闭
									},
									cancel: function(index, layero) {
										var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
										parent.layer.close(index);
										window.parent.location.reload();
									}
								});
							}
						}
					});
				} else {
					layer.alert("已提交才能进行审核操作", {
						icon: 4,
						title: "提示",
					});
				}
			}

			/* 字典查询 提案类型*/
			function initProposalType() {
				var d = "<option value=''></option>";
				$.ajax({
					url: 'http://localhost:8080/Dict/queryDict',
					data: {
						"dictype": "proposal"
					},
					dataType: "json",
					Type: "post",
					async: false,
					success: function(data) {
						for (var i = 0; i < data.length; i++) {
							d += "<option value='" + data[i].dicid + "'>" + data[i].dicname + "</option>";
						}
						$("select[name=protype]").html(d);
					}
				});
			}

			/* 字典查询 承包单位 */
			function initDict2() {
				var d = "<option value =''></option>";
				$.ajax({
					url: 'http://localhost:8080/Dict/queryDict',
					data: {
						"dictype": "procbdw"
					},
					dataType: "json",
					Type: "post",
					async: false,
					success: function(data) {
						for (var i = 0; i < data.length; i++) {
							d += "<option value='" + data[i].dicid + "'>" + data[i].dicname + "</option>";
						}
						$("select[name=procbdw]").html(d);
					}
				});
			}

			/* 字典查询 提案类别 */
			function initDict3() {
				var d = "<option value =''></option>";
				$.ajax({
					url: 'http://localhost:8080/Dict/queryDict',
					data: {
						"dictype": "category"
					},
					dataType: "json",
					Type: "post",
					async: false,
					success: function(data) {
						for (var i = 0; i < data.length; i++) {
							d += "<option value='" + data[i].dicid + "'>" + data[i].dicname + "</option>";
						}
						$("select[name=procategory]").html(d);
					}
				});
			}

			/* 字典查询 提案状态 */
			function initDict4() {
				var d = "<option value='' ></option>";
				$.ajax({
					url: "http://localhost:8080/Dict/queryDict",
					data: {
						"dictype": "state"
					},
					dataType: "json",
					Type: "post",
					async: false,
					success: function(data) {
						// console.log(data);
						for (var i = 0; i < data.length; i++) {
							d += "<option value='" + data[i].dicid + "'>" + data[i].dicname + "</option>";
						}
						$("select[name=prostate]").html(d);
						// form.render('select');//局部渲染select
					}
				});
			}
		</script>
	</body>
</html>
