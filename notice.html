	<body>

		<form class="layui-form">
			<div class="layui-form-item">
				<p style="margin-top: 18px;">
					<label class="layui-form-label" style="float: left;">类型：</label>
					<div class="layui-input-block" style="width: 200px;float: left;margin-left: 10px;">
						<select id="nottype" name="nottype" lay-verify="required">
						</select>

					</div>
					<label class="layui-form-label" style="float: left;">标题</label>
					<input type="text" style="width: 200px;float: left;" name="title" id="notbt" required lay-verify="required"
					 placeholder="请输入标题" autocomplete="off" class="layui-input">

					<label class="layui-form-label" style="float: left;">召开时间</label>
					<div class="layui-input-inline" style="float: left;">
						<input type="text" class="layui-input" id="start" placeholder="yyyy-MM-dd HH:mm:ss">
					</div>

					<label class="layui-form-label" style="float: left;margin-left: 10px;">至</label>
					<div class="layui-input-inline" style="float: left;">
						<input type="text" class="layui-input" id="end" placeholder="yyyy-MM-dd HH:mm:ss">
					</div>

					<button type="button" class="layui-btn layui-btn-normal" id="query">查询</button>
					<button type="button" class="layui-btn layui-btn-checked" id="addBtn">添加</button>
				</p>
			</div>
		</form>
		<p>

			<table id="test" lay-filter="test"></table>
		</p>


		<script src="layui/layui.js" charset="utf-8"></script>




		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
				<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
				<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
			</div>
		</script>

		<script>
			layui.use(['table', 'layer', 'form', 'laydate'], function() {
				var table = layui.table;
				layer = layui.layer;
				form = layui.form;
				laydate = layui.laydate;
				$ = layui.jquery;
				form.render();
				//开始时间
				laydate.render({
					elem: '#start',
					type: 'datetime'
				});
				//结束时间
				laydate.render({
					elem: '#end',
					type: 'datetime'
				});



				table.render({
					elem: '#test',
					height: 312,
					url: 'http://127.0.0.1:8080/getXNotice', //数据接口

					toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板

					defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
						title: '提示',
						layEvent: 'LAYTABLE_TIPS',
						icon: 'layui-icon-tips'
					}],
					page: true //开启分页
						,
					cols: [
						[ //表头

							{
								type: 'checkbox',
								fixed: 'left'
							},
							{
								field: 'notid',
								title: '编号',
								width: '15%',
								sort: true,
								fixed: 'left'
							}, {
								field: 'notbt',
								title: '标题',
								width: '15%'
							}, {
								field: 'nottype',
								title: '类型',
								width: '15%',
								sort: true
							}, {
								field: 'notren',
								title: '提交人',
								width: '15%'
							}, {
								field: 'notdate',
								title: '提交时间',
								width: '20%'
							},
							{
								fixed: 'right',
								title: '操作',
								toolbar: '#barDemo',
								width: 150
							}
						]
					],

					id: 'tableId'
				});


				//头工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					switch (obj.event) {
						case 'getCheckData':
							var data = checkStatus.data;
							layer.alert(JSON.stringify(data));
							break;
						case 'getCheckLength':
							var data = checkStatus.data;
							layer.msg('选中了：' + data.length + ' 个');
							break;
						case 'isAll':
							layer.msg(checkStatus.isAll ? '全选' : '未全选');
							break;

							//自定义头工具栏右侧图标 - 提示
						case 'LAYTABLE_TIPS':
							layer.alert('这是工具栏右侧自定义的一个图标按钮');
							break;
					};
				});

				//监听行工具事件
				table.on('tool(test)', function(obj) {
					var data = obj.data;
					//console.log(obj)
					if (obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							layer.close(index);
						});
					} else if (obj.event === 'edit') {
						layer.prompt({
							formType: 2,
							value: data.email
						}, function(value, index) {
							obj.update({
								email: value
							});
							layer.close(index);
						});
					}
				});


				//查询按钮添加事件
				$('#query').click(function() {

					// 					alert($("#nottype").val());
					// 					alert($("#notbt").val());
					// 
					// 					console.log(new Date($("#start").val()));
					// 					console.log($("#start").val());
					// 
					let datas = {
						nottype: $("#nottype").val(),
						notbt: $("#notbt").val()

					};

					if ($("#start").val() != null && $("#start").val() != '') {
						var date = new Date($("#start").val());
						datas.start = date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate();

					}
					if ($("#end").val() != null && $("#end").val() != '') {
						var date = new Date($("#end").val());
						datas.end = date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate();

					}

					table.reload('tableId', {
						where: datas
					});
				});

				//添加按钮添加事件
				$("#addBtn").click(function() {

					// form.render();
					setType("nottypes");

					// $("#add").style.display = "block";	
					// $("#add").css('display', 'block');
					// table.render('tableId',{})

					layer.open({
						type: 1,
						title: '添加' ,//不显示标题栏
						// closeBtn: true,
						area: '500px;',
						shade: 0.8,
						id: 'LAY_layuipro' //设定一个id，防止重复弹出
							,
						btn: ['立即添加', '马上取消'],
						btnAlign: 'c',
						moveType: 1 //拖拽模式，0或者1
							,
						content: $("#add").html(),
						success: function(layero) {
							
							var btn = layero.find('.layui-layer-btn');
							btn.find('.layui-layer-btn0').attr({
								href: 'http://www.layui.com/',
								target: '_blank'
							});
						}
					});
				});


				$(function() {
					setType("nottype");
				})

				function setType(id) {
					$.ajax({
						url: "http://127.0.0.1:8080/queryDict",
						type: 'json',
						data: {
							dictype: '类型'
						},
						method: 'post',
						success: function(resp) {
							var str = "";
							var arr = eval(resp);
							str += "<option value=''>请选择</option>";
							for (i = 0; i < arr.length; i++) {
								str += "<option value='" + arr[i].dicid + "'>" + arr[i].dicname + "</option>";
							}

							console.log(str);
							console.log(id);
							$("#" + id).append(str);
							//从新加载
							form.render('select');
						}
					});
				}




			});
		</script>


		<div id="add" style="display: none;">

				<label class="layui-form-label">标题</label>
				<div class="layui-input-block" style="width: 200px;">

				<div class="layui-input-block" style="width: 200px;">
					<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>

				<label class="layui-form-label">类型</label>
				<div class="layui-input-block" style="width: 200px;float: left;margin-left: 10px;">
					<select id="nottypes" name="nottypes" lay-verify="required" lay-filter="select">
						<!-- <option></option> -->
					</select>
				</div>

	</body>
