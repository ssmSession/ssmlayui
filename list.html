<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
		<title>采用稿目录</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="layui/css/layui.css" media="all" />
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/social/socialMl.js"></script>
		<script src="dist/jquery.table2excel.js"></script>
		<script>
			layui.use('form', function() {
        var form = layui.form;
    });
    $(function() {
        $("#but").click(function(){
            $(".table2excel").table2excel({
                name: "yao",
                filename: "采用稿",
                exclude_img: true,
                exclude_links: true,
                exclude_inputs: true
            });
        });

    });
</script>
	</head>
	<body>
		<div class="layui-fluid layui-form">
			<div class="layui-row layui-col-space5">
				<div class="layui-col-lg3">
					<label class="layui-form-label">采用编号：</label>
					<div class="layui-input-block">
						<input type="text" id="repid" name="repid" class="layui-input">
					</div>
				</div>
				<div class="layui-col-lg3">
					<label class="layui-form-label">采用名称：</label>
					<div class="layui-input-block">
						<input type="text" id="repname" name="repname" class="layui-input">
					</div>
				</div>
				<div class="layui-col-lg3">
					<label class="layui-form-label">采用部门：</label>
					<div class="layui-input-block">
						<select id="repdw" name="repdw">
						</select>
					</div>
				</div>
				<div>
					<button class="layui-btn layui-col-lg1 layui-btn layui-btn-sm" id="queryMl"> 查询</button>
					<button type="button" class="layui-btn layui-btn-warm layui-btn layui-btn-sm" id="but" style="height: 30px;">
						<i class="fa fa-file-excel-o" aria-hidden="true"></i>导出</button>
				</div>
			</div>
		</div>
		<p>
			<div data-options="region:'center',border:false" style="background:#eee;">
				<div class="table-responsive table2excel" data-tableName="Test Table 1">
					<table class="layui-hide" id="cyg" lay-filter="cyg"></table>
				</div>
			</div>
		</p>
	</body>
</html>
