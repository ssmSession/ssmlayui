		<script type="text/javascript">
			$(function() {
				$('#table').bootstrapTable({
					method: "post",
					striped: true,
					singleSelect: false,
					url: "http://localhost:8080/sing/loadSing",
					dataType: "json",
					pagination: true, //分页
					pageSize: 10,
					pageNumber: 1,
					contentType: "application/x-www-form-urlencoded",
					queryParams: null,
					columns: [
						// {
						// 	checkbox: "true",
						// 	field: 'check',
						// 	align: 'center',
						// 	valign: 'middle'
						// },
						{
							title: "编号",
							field: 'singid',
							align: 'center',
							valign: 'middle'
						},
						{
							title: '委员名称',
							field: 'xUser.username',
							align: 'center',
							valign: 'middle'
						},
						{
							title: '委员证号',
							field: 'singwyzh',
							align: 'center'
						},

						{
							title: '入场时间',
							field: 'singrcsj',
							align: 'center'
						},
						{
							title: '出场时间',
							field: 'singccsj',
							align: 'center'
						},
						{
							title: '考勤情况',
							field: 'singkqqk',
							align: 'center',
							formatter: function(cellval, row) {
								//var cellval=$("#station").val();
								if (cellval == '迟到') {
									return '<div  style="color:red">' + cellval + '</div>';
								} else if (cellval == '缺会') {
									return '<div  style="color:#801953">' + cellval + '</div>';
								} else {
									return cellval;
								}
							}
						},
						{
							title: '操作',
							field: 'opear',
							align: 'center',
							formatter: function(value, row) {
								var e = '<a  href="#" title="查看详情" onclick="handleEvent(\'' + row.id + '\')">查看详情</a> ';
								return e;
							}
						}
					]
				});
			})
		</script>
