
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
<title>履职</title>

<link href="css/all.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="layui/css/layui.css" media="all">
	<script src="layui/layui.js"></script>

</head>
<body>

<div class="div_find">

    <p><label class="find_labela">类型：</label>
	<select class="find_input">
        <option>全部</option>
        <option>通知</option>
        <option>公告</option>
        <option>活动</option>
        <option>其它</option>


    </select>
	<label class="find_labela">会议名称：</label>
        <input type="text" class="find_input">
        <label class="find_labela">履职得分：</label>
		<input type="text" id="demo" class="find_input">
		
		<button class="layui-btn" id="search" type="button" style="margin-left: 15px">
			<i class="layui-icon layui-icon-search"></i> 查询
		</button>
		<button class="layui-btn layui-btn-primary">导出</button>
    </p>
	
	

  </div>
    
<p>
    <table  id="table" class="table_style" style="margin: 10 auto" >
    </table>
</p>

<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/date/js/laydate.js"></script>
<script>
    !function(){
        laydate.skin('danlan');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#demo'});
        laydate({elem: '#demo1'});//绑定元素
    }();
</script>

<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "post",
            striped: true,
            singleSelect: false,
            url: "http://localhost:8080/record/loadRecord",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                // {
                //     checkbox: "true",
                //     field: 'check',
                //     align: 'center',
                //     valign: 'middle'
                // },
                
                {
                    title: "编号",
                    field: 'recid',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '标题',
                    field: 'recbt',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '类型',
                    field: 'rechy',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: '会议时间',
                    field: 'recsj',
                    align: 'center'
                },
                {
                    title: '履职得分',
                    field: 'recdf',
                    align: 'center'
                },
                {
                    title: '履职排名',
                    field: 'recpm',
                    align: 'center'
                },


                {
                    title: '操作',
                    field: 'opear',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="#" title="查看详情" onclick="openlayer(\'' + row.id + '\')">查看详情</a> ';

                        return e;
                    }
                }
            ]
        });
    })

</script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script>
    function openlayer(id){
        layer.open({
            type: 2,
            title: '添加信息',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
//            maxmin: true,
            closeBtn:1,
            area: ['98%', '92%'],
            shadeClose: true,
            closeBtn: 1,
            content: 'addNotice.html'
            //iframe的url
        });
    }
</script>
<script>
    $(function () {
        $(".find_span").click(function () {
            $("#open").show();
            $(this).hide();
            $(".find_span1").show();
            $("#but_close02").hide();
            $("#but_open").hide();

        })
        $(".find_span1").click(function () {
            $("#open").hide();
            $(this).hide();
            $(".find_span").show();
            $("#but_open").show();
            $("#but_close02").show();

        })

    })
</script>

</body>
</html>
